<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/schedule.css" />
        <link rel="stylesheet" href="/css/volunteers.css" />
        <script src="/js/templater.js"></script>
        <!-- hide the page by default with this inline style so that JS can reveal it later -->
        <style>
            body {
                background-color: #131313;
            }
            body *:not(#loading-overlay) {
                opacity: 0;
            }
            body.loaded *:not(#loading-overlay) {
                opacity: unset;
            }
        </style>
    </head>
    <body>
        <div id="page-content">
            <section class="schedule-section">
                <div class="container">
                    <h2>Volunteer Opportunities</h2>
                    <h3>
                        <a
                            href="#hosts-section"
                            id="scroll-to-hosts"
                            class="cta-button primary"
                            >Check out our hosts!</a
                        >
                    </h3>
                    <div class="opportunities">
                        <!-- Opportunities will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Hosts Section -->
            <section class="hosts-section" id="hosts-section">
                <div class="container">
                    <h1>Our Hosts</h1>
                    <div class="hosts-grid" id="hosts-container"></div>
                </div>
            </section>
        </div>
        <script src="/js/volunteers.js"></script>
        <script src="/js/hosts.js" defer></script>
        <!-- Include hosts.js -->
    </body>
</html>
